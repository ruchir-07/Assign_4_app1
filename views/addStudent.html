<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Your App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/students/add">Add Student</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <main class="col-md-12">
            <h2>Add Student</h2>
            <form method="POST" action="/students/add">
                <form>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">First Name:</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Last Name:</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Address (Street):</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Address (City):</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Address (Province):</label>
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </fieldset>
                
                    <fieldset>
                        <legend>Academic Information</legend>
                        <div class="row">
                            <div class="col-md-4">
                                <label class="mb-2">College Employment:</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="TA">
                                    <label class="form-check-label" for="TA">Teaching Assistant</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Enrollment Status:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="fullTime" value="Full Time">
                                        <label class="form-check-label" for="fullTime">Full Time</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" class="form-check-input" id="partTime" value="Part Time">
                                        <label class="form-check-label" for="partTime">Part Time</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Enrolled in Course:</label>
                                    <select class="form-select">
                                        <option value="1">Relational Database Design and Implementation</option>
                                        <option value="2">Java Programming</option>
                                        <option value="3">Introduction to Cloud Computing</option>
                                        <option value="4">Database Administration and Management</option>
                                        <option value="5">Web Programming</option>
                                        <option value="6">Applied Capstone Project</option>
                                        <option value="7">Database Connectivity Using Java</option>
                                        <option value="8">Accessing Big Data</option>
                                        <option value="9">Datawarehousing</option>
                                        <option value="10">Security in Databases and Web Applications</option>
                                        <option value="11">Work Term Preparation (Work-Integrated Learning option only)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                
                    <hr>
                
                    <input type="submit" class="btn btn-primary float-end" value="Add Student" /><br><br><br>
                </form>
            </form>
        </main>
    </div>
</body>
</html>
